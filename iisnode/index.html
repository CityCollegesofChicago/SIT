<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {

        }
        table

            border-collapse: collapse;
        }
        td, th

            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;

        }
        td.stderr
        {

        }
    </style>
</head>
<body>

    <p id="lastUpdated"></p>

e":"stdout","created":1591282464008},{"file":"DEV-4788-stderr-1591300249030.txt","computername":"DEV","pid":4788,"type":"stderr","created":1591300249030},{"file":"DEV-4788-stdout-1591300249020.txt","computername":"DEV","pid":4788,"type":"stdout","created":1591300249020},{"file":"DEV-5288-stdout-1591302644661.txt","computername":"DEV","pid":5288,"type":"stdout","created":1591302644661},{"file":"DEV-5972-stdout-1591300308631.txt","computername":"DEV","pid":5972,"type":"stdout","created":1591300308631}];

        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {

            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);

            typeCell.innerHTML = logFile.type;

</body>
</html>
