<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DEV-10300-stdout-1592862475027.txt","computername":"DEV","pid":10300,"type":"stdout","created":1592862475027},{"file":"DEV-10908-stdout-1592934400418.txt","computername":"DEV","pid":10908,"type":"stdout","created":1592934400418},{"file":"DEV-11132-stderr-1593111770673.txt","computername":"DEV","pid":11132,"type":"stderr","created":1593111770673},{"file":"DEV-11132-stdout-1593111770663.txt","computername":"DEV","pid":11132,"type":"stdout","created":1593111770663},{"file":"DEV-11140-stdout-1592950895851.txt","computername":"DEV","pid":11140,"type":"stdout","created":1592950895851},{"file":"DEV-11564-stdout-1593111310720.txt","computername":"DEV","pid":11564,"type":"stdout","created":1593111310720},{"file":"DEV-11600-stdout-1592935772488.txt","computername":"DEV","pid":11600,"type":"stdout","created":1592935772488},{"file":"DEV-11892-stdout-1593101313235.txt","computername":"DEV","pid":11892,"type":"stdout","created":1593101313235},{"file":"DEV-12164-stdout-1592932879033.txt","computername":"DEV","pid":12164,"type":"stdout","created":1592932879033},{"file":"DEV-13248-stdout-1592933827744.txt","computername":"DEV","pid":13248,"type":"stdout","created":1592933827744},{"file":"DEV-2776-stdout-1592938954888.txt","computername":"DEV","pid":2776,"type":"stdout","created":1592938954888},{"file":"DEV-280-stdout-1592937317879.txt","computername":"DEV","pid":280,"type":"stdout","created":1592937317879},{"file":"DEV-3588-stdout-1592944416583.txt","computername":"DEV","pid":3588,"type":"stdout","created":1592944416583},{"file":"DEV-3852-stdout-1592861666813.txt","computername":"DEV","pid":3852,"type":"stdout","created":1592861666813},{"file":"DEV-6900-stdout-1593119947526.txt","computername":"DEV","pid":6900,"type":"stdout","created":1593119947526},{"file":"DEV-7728-stdout-1592944913027.txt","computername":"DEV","pid":7728,"type":"stdout","created":1592944913027},{"file":"DEV-8304-stdout-1592941010786.txt","computername":"DEV","pid":8304,"type":"stdout","created":1592941010786},{"file":"DEV-9048-stdout-1592951211955.txt","computername":"DEV","pid":9048,"type":"stdout","created":1592951211955},{"file":"DEV-9436-stdout-1592858052843.txt","computername":"DEV","pid":9436,"type":"stdout","created":1592858052843},{"file":"DEV-9752-stdout-1592941593640.txt","computername":"DEV","pid":9752,"type":"stdout","created":1592941593640},{"file":"DEV-9976-stdout-1593097779545.txt","computername":"DEV","pid":9976,"type":"stdout","created":1593097779545}];
        var lastUpdated = 1593119947999;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
