<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DEV-10300-stdout-1592862475027.txt","computername":"DEV","pid":10300,"type":"stdout","created":1592862475027},{"file":"DEV-10696-stdout-1592851917663.txt","computername":"DEV","pid":10696,"type":"stdout","created":1592851917663},{"file":"DEV-10908-stdout-1592934400418.txt","computername":"DEV","pid":10908,"type":"stdout","created":1592934400418},{"file":"DEV-11208-stdout-1592836991468.txt","computername":"DEV","pid":11208,"type":"stdout","created":1592836991468},{"file":"DEV-12164-stdout-1592932879033.txt","computername":"DEV","pid":12164,"type":"stdout","created":1592932879033},{"file":"DEV-12220-stdout-1592835990570.txt","computername":"DEV","pid":12220,"type":"stdout","created":1592835990570},{"file":"DEV-13128-stdout-1592845858269.txt","computername":"DEV","pid":13128,"type":"stdout","created":1592845858269},{"file":"DEV-13200-stdout-1592850493723.txt","computername":"DEV","pid":13200,"type":"stdout","created":1592850493723},{"file":"DEV-13248-stdout-1592933827744.txt","computername":"DEV","pid":13248,"type":"stdout","created":1592933827744},{"file":"DEV-3580-stdout-1592847333471.txt","computername":"DEV","pid":3580,"type":"stdout","created":1592847333471},{"file":"DEV-3852-stdout-1592861666813.txt","computername":"DEV","pid":3852,"type":"stdout","created":1592861666813},{"file":"DEV-5360-stdout-1592841100298.txt","computername":"DEV","pid":5360,"type":"stdout","created":1592841100298},{"file":"DEV-6360-stdout-1592845535081.txt","computername":"DEV","pid":6360,"type":"stdout","created":1592845535081},{"file":"DEV-6708-stdout-1592836683637.txt","computername":"DEV","pid":6708,"type":"stdout","created":1592836683637},{"file":"DEV-7388-stdout-1592846230852.txt","computername":"DEV","pid":7388,"type":"stdout","created":1592846230852},{"file":"DEV-7992-stdout-1592846708234.txt","computername":"DEV","pid":7992,"type":"stdout","created":1592846708234},{"file":"DEV-7992-stdout-1592849317244.txt","computername":"DEV","pid":7992,"type":"stdout","created":1592849317244},{"file":"DEV-8712-stdout-1592841496858.txt","computername":"DEV","pid":8712,"type":"stdout","created":1592841496858},{"file":"DEV-9104-stdout-1592841769488.txt","computername":"DEV","pid":9104,"type":"stdout","created":1592841769488},{"file":"DEV-9436-stdout-1592858052843.txt","computername":"DEV","pid":9436,"type":"stdout","created":1592858052843},{"file":"DEV-9668-stdout-1592848194983.txt","computername":"DEV","pid":9668,"type":"stdout","created":1592848194983}];
        var lastUpdated = 1592934401435;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
